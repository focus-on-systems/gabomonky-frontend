<div class="max-w-4xl mx-auto p-4">
  <div class="text-center">
    <h1 class="text-3xl font-bold">Calendario de Eventos</h1>
  </div>

  <app-event-search-bar></app-event-search-bar>

  <div class="flex items-center justify-between mb-4 mt-8">
    <button (click)="previousMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Anterior
    </button>
    <h2 class="text-xl font-bold">{{ monthNames[month] }} {{ year }}</h2>
    <button (click)="nextMonth()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Siguiente
    </button>
  </div>
  <div class="grid grid-cols-7 gap-2">
    <div *ngFor="let weekday of weekdays" class="text-center font-bold">{{ weekday }}</div>
  </div>
  <div class="grid grid-cols-7 gap-2 mt-2">
    <div *ngFor="let day of daysInMonth" (click)="onDayClick(day)"
         [ngClass]="{'cursor-pointer hover:bg-gray-200': day !== null, 'text-transparent': day === null}"
         class="text-center py-2 border rounded h-16">
      <div *ngIf="day !== null" class="flex flex-col items-center justify-center h-full">
        <span>{{ day }}</span>
        <div class="flex mt-1">
          <span *ngFor="let event of getEventsForDay(day)" class="h-1.5 w-1.5 bg-blue-500 rounded-full mx-px"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-event-list></app-event-list>

<app-event></app-event>
