<div class="flex flex-row items-start p-4 border-b border-gray-200">
  <!-- Imagen a la izquierda -->
  <img [src]="event.imageUrl" alt="Imagen de {{ event.title }}" class="w-24 h-24 rounded-md object-cover mr-4 flex-shrink-0">

  <!-- Contenedor vertical para título y descripción a la derecha -->
  <div class="flex flex-col">
    <h3 class="text-xl font-semibold mb-1">{{ event.title }}</h3>
    <p class="text-gray-600">{{ event.description }}</p>
  </div>
</div>
